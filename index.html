<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Capivara Astral - Descubra as características de sua capivara de acordo com o signo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <main>
        <div class="bg"></div>
        <div class="main">
            <h1><img src="assets/img/logo.png" width="75"> Capivara Astral </h1>
            <h3>Descubra as características de sua capivara de acordo com o seu signo:</h3>
            <select id="sign-select">
                <option value="">Qual o seu signo?</option>
                <option value="aries">Áries</option>
                <option value="taurus">Touro</option>
                <option value="gemini">Gêmeos</option>
                <option value="cancer">Câncer</option>
                <option value="leo">Leão</option>
                <option value="virgo">Virgem</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Escorpião</option>
                <option value="sagittarius">Sagitário</option>
                <option value="capricorn">Capricórnio</option>
                <option value="aquarius">Aquário</option>
                <option value="pisces">Peixes</option>
            </select>
            <div id="sign-info">
                <img id="sign-image" src="" alt="" />
                <div class="title">
                    <h2 id="sign-name"></h2>
                </div>
                <div class="text">
                    <i class="fa-regular fa-calendar"></i><h5 id="sign-date"></h5>
                </div>
                <div class="text">
                    <i class="fa-solid fa-fire-flame-curved"></i> <h5 id="sign-element"></h5>
                </div>
                <div class="description">
                    <strong>Descrição:</strong> <p id="sign-text"></p>
                </div>
            </div>  
        </div>
    </main>

    <a href="https://scorsoni.com.br"> < WS /> </a>
    <script src="assets/js/app.js"></script>

  
  </body>
</html>
